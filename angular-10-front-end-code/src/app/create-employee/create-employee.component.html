<div class="col-md-6 offset-md-3">
<h3> Create Employee </h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" id ="firstname" name="firstname" [(ngModel)]="employee.firstname" >
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" id ="lastname" name="lastname" [(ngModel)]="employee.lastname" >
    </div>

    <div class="form-group">
        <label>Mobile No</label>
        <input type="text" class="form-control" id ="mobileno" name="mobileno" [(ngModel)]="employee.mobileno" >
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id ="email" name="email" [(ngModel)]="employee.email" >
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id ="address" name="address" [(ngModel)]="employee.address" >
    </div>
<br/>
    <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
